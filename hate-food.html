<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root');

    let studentObject = {
      "강지민":"마라탕",
      "곽윤호":"조개",
      "권예준":"가지",
      "김동주":"버섯",
      "김은아":"굴",
      "김종윤":"오이",
      "김지섭":"술",
      "김형진":"독버섯",
      "노수민":"다리많은거",
      "류은이":"피망",
      "박달재":"벌레",
      "박수연":"삼결살",
      "박준형":"생간",
      "성해경":"우엉",
      "이경택":"홍어",
      "이세민":"짜장면",
      "이재권":"가지",
      "임지성":"단무지",
      "장루빈":"김치",
      "정성철":"고수",
      "정지은":"버섯",
      "정희은":"술",
      "최대건":"뼈많은생선",
      "한유진":"양파",
      "허진":"딸기",
    };

    let hateFood = "가지";
    let heateMushroom = 0;
    let heateMushroomHuman = [];

    for(let food in studentObject){
      //console.log(food);
      if(studentObject[food].match(hateFood)){
        heateMushroomHuman[heateMushroom] = food;
        heateMushroom += 1;
        //console.log(heateMushroomHuman[heateMushroom]);
        //console.log(heateMushroom);
      }
    }
    root.textContent = `${hateFood}을(를) 싫어하는 사람은 ${heateMushroomHuman}이고 총 ${heateMushroom}명입니다 `;
  </script>
</body>
</html>
